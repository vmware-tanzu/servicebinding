---
apiVersion: bindings.labs.vmware.com/v1alpha1
kind: ProvisionedService
metadata:
  name: petclinic-db
spec:
  binding:
    name: petclinic-db

---
apiVersion: v1
kind: Secret
metadata:
  name: petclinic-db
type: Opaque
stringData:
  type: mysql
  host: petclinic-db
  port: "3306"
  database: default
  # demo credentials
  username: user
  password: pass

---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-db
spec:
  ports:
  - port: 3306
  selector:
    app: petclinic-db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-db
  labels:
    app: petclinic-db
spec:
  selector:
    matchLabels:
      app: petclinic-db
  template:
    metadata:
      labels:
        app: petclinic-db
    spec:
      # no persistance configured, the database will be reset when the pod terminates
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: petclinic-db
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: petclinic-db
              key: password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: petclinic-db
              key: database
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
          name: mysql
        livenessProbe:
          tcpSocket:
            port: mysql
        readinessProbe:
          tcpSocket:
            port: mysql
        startupProbe:
          tcpSocket:
            port: mysql
